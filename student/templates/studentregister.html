
{% extends 'base.html' %}
Student Registration
{%block title%}
Student data 
{%endblock title%}
{%block content%}
    

    <div class="container p-3 text-body">
        <h1 class="text-light"><span class="display-5 ">Student</span> Registration Form</h1>
        <form method="post" class="text-light" >
            {% csrf_token %}
            <div class="form-group">
                <h3><label for="IdName"><span>N</span>ame</label></h3>
                <input id="IdName" class="form-control" type="text" name='Name' placeholder="enter your name"> <br>
            </div>
            <div class="form-group">
                <h3><label for="IdEmail"><span>E</span>mail</label></h3>
                <input id="IdEmail" class="form-control" type="email" name="Mail" placeholder="enter your mail"> <br>
            </div>
            <div class="form-group">
                <h3> <label for="IdBranch"><span>B</span>ranch</label></h3>
                <input id="IdBranch" class="form-control"  type="text" name="Branch" placeholder="enter Branch"><br>
            </div>
            <div class="form-group">
                <h3><label for="IdAge"><span>A</span>ge</label></h3>
                <input id="IdAge" class="form-control" type="text" name="Age" placeholder="Age"><br>
            </div>
            <div class="form-group">
                <h3><label for="IdDate"><span>D</span>ob</label></h3>
                <input id="IdDate" class="form-control" type="date" name="Dob" ><br>
            </div>
            <div class="form-group">
                <h3>
                <span>G</span>ender
                </h3>
                <div class="container">
                    <input type='radio' value="Male" id='male' checked='checked' name='Gender'>
                    <label for='male'>Male</label>
                    <input type='radio' value="Female" id='female' name='Gender'>
                    <label for='female' > Female</label>
                </div>
            </div>
            <div class="form-group">
                <h3><label for="IdPassword"><span>P</span>assword</label></h3>
                <input id="IdPassword"  class="" type="password" name="Psw" placeholder="password"> <br>
            </div>
            <div class="text-center"><input class="button" type="submit"  value="register"></div>
            

        </form>
    </div>
    
{% endblock %}
